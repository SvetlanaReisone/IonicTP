<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Ionic Blank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- {{posts$|async|json}} -->
  <ion-list>

    <ion-item-sliding *ngFor="let post of posts$|async" (click)="goPost(post)">
      <ion-item text-wrap button detail>
        <ion-label>
          <ion-text color="primary">
            <h2>{{post?.title}}</h2>
          </ion-text>
          <p>{{post?.body}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option expandable>
          <ion-icon name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
